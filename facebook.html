<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook/tailwind</title>
    <script src="Tailwind/tailwind.js"></script>
</head>
<body class="bg-gray-300 " >
    <div class=" w-[100%] h-[400%] my-[60px]  ">
        <div class=" mx-[180px] mx-[90px]"  >
            <h1 class="text-blue-600 font-[inherit] text-[65px]  ">facebook</h1>
            <p class="font-[inherit] text-[28px]  ">Facebook helps you to connect and share <br> with the people in your life.</p>

        </div>
        <div class="w-[35%] h-[400px] mx-[800px] my-[-140px] bg-white pl-[40px] py-[40px] rounded-[10px]" >
            <form action="post">
            
            <input id="a" type="text" placeholder="Email address or phone number" class="text-[17px] font-[inherit] w-[400px] h-[45px] rounded-[5px] border-gray-100 border-[2px] px-[20px]" >
            <br><br>
            <input id="b" type="password" placeholder="Password"  class="text-[17px] w-[400px] h-[45px] font-[inherit] rounded-[5px] border-gray-200 border-[2px] px-[20px]">
            <br><br>
            <button class="text-[25px] w-[400px] h-[45px] rounded-[5px]  bg-blue-600 text-white font-[inherit]"  >Log in</button>
            <br><br>
            <a href="#" class="text-[18px] text-blue-600 mx-[95px]    font-[inherit]">Forgotten Password?</a>
            <br><br>
            <hr >
            <br>
            <button class="text-[20px] w-[200px] h-[45px] rounded-[5px]  bg-green-400 text-white font-[inherit] mx-[80px]"  >Create new account</button>
        
        </form>
        <div id="result"></div>
        
         </div>
         <br>
         
         <div class=" mx-[800px] w-[800px] my-[150px]" >
            <p class="font-[inherit] text-[18px]"> <b>Create a page</b> for a celebrity, brand or business</p>

         </div>
      </div>
     
     
       

    
</body>
</html>
